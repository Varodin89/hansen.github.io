<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hansen Bar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
    }
    
    .app-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .app-header {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .app-header h1 {
      font-size: 1.5rem;
    }
    
    .cart-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .content {
      flex: 1;
      padding: 15px;
    }
    
    .content h2 {
      margin-bottom: 15px;
      color: #333;
    }
    
    .categories-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .category-item {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .category-item:hover {
      background-color: #e0e0e0;
    }
    
    .back-button {
      background-color: transparent;
      border: none;
      color: #333;
      padding: 5px 0;
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    
    .items-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .item-card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      position: relative;
    }
    
    .item-card h3 {
      margin-bottom: 8px;
    }
    
    .item-description {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    
    .item-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .item-weight {
      color: #666;
      font-size: 0.9rem;
    }
    
    .item-price {
      font-weight: bold;
    }
    
    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .cart-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .item-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .item-controls button {
      background-color: #f1f1f1;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .quantity {
      min-width: 30px;
      text-align: center;
    }
    
    .remove-btn {
      color: #ff0000;
    }
    
    .total-section {
      border-top: 1px solid #ddd;
      padding-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .checkout-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .empty-cart {
      text-align: center;
      color: #666;
      margin: 30px 0;
    }
    
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .form-group label {
      font-weight: bold;
    }
    
    .form-group input, .form-group textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .submit-order {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    
    .confirmation-message {
      text-align: center;
      margin: 20px 0;
    }
    
    .order-summary {
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 15px;
      margin: 20px 0;
    }
    
    .order-summary h3 {
      margin-bottom: 10px;
    }
    
    .order-summary ul {
      list-style-type: none;
      margin-left: 10px;
    }
    
    .order-summary li {
      margin-bottom: 5px;
    }
    
    .total-text {
      font-weight: bold;
      margin-top: 10px;
    }
    
    .return-to-menu {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
    
    .app-footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
    }
